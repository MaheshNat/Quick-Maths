<div class="text-center">
  <h1>Sign in</h1>
  <hr />
  <div *ngIf="auth.user | async as user; else login">
    <pre>{{ user | json }}</pre>
    <hr />
    <button class="btn btn-primary" (click)="auth.signOut()">Sign Out</button>
  </div>

  <ng-template #login>
    <button mat-raised-button color="primary" (click)="auth.googleSignin()">
      <span class="glyphicon glyphicon-user"></span> Sign In With Google
    </button>
  </ng-template>
</div>
